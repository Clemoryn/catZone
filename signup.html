<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('cat1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .form-box h2 {
      text-align: center;
      color: #000;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .input-group {
      background: white;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .form-control {
      border-radius: 50px !important;
      padding-left: 15px;
    }
    .btn {
      border-radius: 50px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: 2px solid black;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: black;
      color: white;
    }
    .form-box p {
      text-align: center;
      margin-top: 15px;
      color: #000;
    }
    .form-box a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }
    .form-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form action="signupphp.php" method="POST">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
        <input type="text" name="full_name" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required />
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Create Username" required />
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Create Password" required />
      </div>
      <button type="submit" class="btn w-100 mt-2">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
